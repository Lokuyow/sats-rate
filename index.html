<body>
    <div class="page">
        <div class="main">
            <div class="main-bgcolor">
                <div class="title-flex">
                    <img class="title" src="./images/title.svg" alt="おいくらサッツ" width="224px" height="28.469px" />
                    <img class="icon" src="./images/icon_x192.png" alt="アイコン" />
                </div>
                <div class="grid-container">
                    <img class="copy-icon" src="./images/copy-regular.svg" alt="コピー" width="20px" height="20px">
                    <div class="date" id="last-updated"></div>
                    <img class="paste-icon" src="./images/paste-regular.svg" alt="ペースト" width="20px" height="20px">

                    <button class="currency-icons" id="copy-sats" data-currency="sats">
                        <img src="images/白抜きのビットコインアイコン.svg" alt="ビットコイン（サッツ）" width="36px" height="36px">
                    </button>
                    <input type="text" id="sats" aria-label="ビットコイン（サッツ）の金額" oninput="calculateValues('sats')"
                        pattern="^([1-9]\d*|0)(\.\d+)?$" inputmode="decimal">
                    <button class="currency-units" id="paste-sats" data-currency="sats">
                        sats
                    </button>

                    <button class="currency-icons" id="copy-btc" data-currency="btc">
                        <img src="images/白抜きのビットコインアイコン.svg" alt="ビットコイン" width="36px" height="36px">
                    </button>
                    <input type="text" id="btc" aria-label="ビットコインの金額" oninput="calculateValues('btc')"
                        pattern="^([1-9]\d*|0)(\.\d+)?$" inputmode="decimal">
                    <button class="currency-units" id="paste-btc" data-currency="btc">
                        BTC
                    </button>

                    <button class="currency-icons" id="copy-jpy" data-currency="jpy">
                        <img src="images/白抜きの円アイコン.svg" alt="日本円" width="36px" height="36px">
                    </button>
                    <input type="text" id="jpy" aria-label="日本円の金額" oninput="calculateValues('jpy')"
                        pattern="^([1-9]\d*|0)(\.\d+)?$" inputmode="decimal">
                    <button class="currency-units" id="paste-jpy">
                        JPY
                    </button>

                    <button class="currency-icons" id="copy-usd" data-currency="usd">
                        <img src="images/白抜きのドルアイコン.svg" alt="アメリカドル" width="36px" height="36px">
                    </button>
                    <input type="text" id="usd" aria-label="アメリカドルの金額" oninput="calculateValues('usd')"
                        pattern="^([1-9]\d*|0)(\.\d+)?$" inputmode="decimal">
                    <button class="currency-units" id="paste-usd" data-currency="usd">
                        USD
                    </button>

                    <button class="currency-icons" id="copy-eur" data-currency="eur">
                        <img src="images/白抜きのユーロアイコン.svg" alt="ユーロ" width="36px" height="36px">
                    </button>
                    <input type="text" id="eur" aria-label="ユーロの金額" oninput="calculateValues('eur')"
                        pattern="^([1-9]\d*|0)(\.\d+)?$" inputmode="decimal">
                    <button class="currency-units" id="paste-eur" data-currency="eur">
                        EUR
                    </button>


                    <button id="update-prices" aria-label="価格の更新">
                        <svg xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 512 512"><!--! Font Awesome Pro 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                            <path
                                d="M142.9 142.9c62.2-62.2 162.7-62.5 225.3-1L327 183c-6.9 6.9-8.9 17.2-5.2 26.2s12.5 14.8 22.2 14.8H463.5c0 0 0 0 0 0H472c13.3 0 24-10.7 24-24V72c0-9.7-5.8-18.5-14.8-22.2s-19.3-1.7-26.2 5.2L413.4 96.6c-87.6-86.5-228.7-86.2-315.8 1C73.2 122 55.6 150.7 44.8 181.4c-5.9 16.7 2.9 34.9 19.5 40.8s34.9-2.9 40.8-19.5c7.7-21.8 20.2-42.3 37.8-59.8zM16 312v7.6 .7V440c0 9.7 5.8 18.5 14.8 22.2s19.3 1.7 26.2-5.2l41.6-41.6c87.6 86.5 228.7 86.2 315.8-1c24.4-24.4 42.1-53.1 52.9-83.7c5.9-16.7-2.9-34.9-19.5-40.8s-34.9 2.9-40.8 19.5c-7.7 21.8-20.2 42.3-37.8 59.8c-62.2 62.2-162.7 62.5-225.3 1L185 329c6.9-6.9 8.9-17.2 5.2-26.2s-12.5-14.8-22.2-14.8H48.4h-.7H40c-13.3 0-24 10.7-24 24z" />
                        </svg>
                    </button>
                </div>
            </div>

            <div class="share-bgcolor">
                <div class="sns-subject">
                    SNSに共有
                </div>
                <div class="sns">
                    <a href="#" id="share-twitter" target="_blank">
                        <img src="./images/square-x-twitter.svg" alt="Twitter" width="38px" height="38px">
                    </a>
                    <a href="#" id="share-nostter" target="_blank">
                        <img src="./images/nostr-icon-purple-on-white.svg" alt="nostter（Nostr）" width="50px"
                            height="50px">
                    </a>
                    <a href="#" id="share-mass-driver" target="_blank">
                        <img src="./images/cloud-solid.svg" alt="Mass Driver（Bluesky）" width="38px" height="38px">
                    </a>
                    <button id="share-via-webapi">
                        <img src="./images/share-nodes-solid.svg" alt="共有" width="35px" height="35px">
                    </button>
                    <button id="copy-to-clipboard">
                        <img src="./images/clipboard-solid.svg" alt="クリップボード" width="34px" height="34px">
                    </button>
                    <div id="notification"></div>
                </div>
            </div>

            <div class="flex-descriptions">
                <div class="description-bgcolor">
                    <p class="description">
                        ビットコイン（bitcoin, BTC）<br>
                        サッツ（Sats, Sat, Satoshi）、日本円（JPY）<br>
                        米ドル（USD）、ユーロ（EUR）の<br>
                        相互換算ツールです。<br>
                    </p>
                </div>
                <div class="satoshi-bgcolor">
                    <p class="link">
                        <a href="https://lostinbitcoin.jp/glossary/glossary-sa/#satoshi" target="_blank">Sats, Sat,
                            Satoshi (単位)</a>
                    </p>
                    <p class="table">
                        1億 sats = 1 BTC<br>
                        1 sat = 0.00000001 BTC
                    </p>
                </div>
            </div>
